<script src="data_main.js"></script>

<script>
    let allDevices = [];
    let currentFilter = 'ALL';

    const aliasMap = {
        "ë¦¬í”„íŠ¸": "LIFT", "LIFT": "ë¦¬í”„íŠ¸",
        "ìŠ¤í† í¼": "STOPPER", "STOPPER": "ìŠ¤í† í¼",
        "ì‹¤ë¦°ë”": "CYLINDER", "CYLINDER": "ì‹¤ë¦°ë”",
        "ì„¼ì„œ": "SENSOR", "SENSOR": "ì„¼ì„œ",
        "ëª¨í„°": "MOTOR", "MOTOR": "ëª¨í„°",
        "ë””ë²„í„°":"DIVERTER", "DIVERTER":"ë””ë²„í„°",
        "ë©”ì¸":"MAIN", "MAIN":"ë©”ì¸",
        "ì¸ë²„í„°":"INVERTER", "INVERTER":"ì¸ë²„í„°",
        "ì»¨ë² ì–´":"C/V", "C/V":"ì»¨ë² ì–´"
    };

    window.onload = function() {
        try {
            const dMain = (typeof devicesmain !== 'undefined') ? devicesmain : 
                          (typeof devicesMain !== 'undefined' ? devicesMain : []);
            const dx = (typeof devicesx !== 'undefined') ? devicesx : (typeof devicesX !== 'undefined' ? devicesX : []);
            const dy = (typeof devicesy !== 'undefined') ? devicesy : (typeof devicesY !== 'undefined' ? devicesY : []);
            const dm = (typeof devicesm !== 'undefined') ? devicesm : (typeof devicesM !== 'undefined' ? devicesM : []);
            const dl = (typeof devicesl !== 'undefined') ? devicesl : (typeof devicesL !== 'undefined' ? devicesL : []);

            allDevices = [...dMain, ...dx, ...dy, ...dm, ...dl];

            document.getElementById('countInfo').innerText = 
                `ì£¼ìš”:${dMain.length} X:${dx.length} Y:${dy.length} M/L:${dm.length + dl.length}`;
            
            search(); 

            document.getElementById('scrollTarget').addEventListener('scroll', checkScroll);
            window.addEventListener('scroll', checkScroll);

        } catch (e) {
            console.error("ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:", e);
        }
    };

    function checkScroll() {
        const btn = document.getElementById("topBtn");
        const wrapper = document.getElementById('scrollTarget');
        if (window.pageYOffset > 200 || wrapper.scrollTop > 200) {
            btn.style.display = "flex";
        } else {
            btn.style.display = "none";
        }
    }

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
        document.getElementById('scrollTarget').scrollTo({ top: 0, behavior: 'smooth' });
    }

    function handleSearch(input) {
        document.getElementById('clearBtn').style.display = input.value.length > 0 ? 'block' : 'none';
        search();
    }

    function clearSearch() {
        const input = document.getElementById('searchInput');
        input.value = '';
        document.getElementById('clearBtn').style.display = 'none';
        input.focus();
        search();
    }

    function setFilter(type) {
        currentFilter = type;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('btn-' + type).classList.add('active');
        search();
    }

    function search() {
        const input = document.getElementById('searchInput').value.trim().toUpperCase();
        const searchTerms = input.split(' ').filter(term => term !== '');
        const tbody = document.getElementById('resultBody');
        const noData = document.getElementById('noData');
        tbody.innerHTML = '';

        const filtered = allDevices.filter(item => {
            const dev = (item.device || "").toUpperCase();
            const com = (item.comment || "").toUpperCase();

            if (currentFilter === 'ì£¼ìš”ì ‘ì ') {
                if (!item.isMain) return false;
            } else if (currentFilter === 'X') {
                if (!dev.startsWith('X')) return false;
            } else if (currentFilter === 'Y') {
                if (!dev.startsWith('Y')) return false;
            } else if (currentFilter === 'ML') {
                if (!(dev.startsWith('M') || dev.startsWith('L'))) return false;
            }

            if (searchTerms.length === 0) return true;

            return searchTerms.every(term => {
                const alias = aliasMap[term] || "";
                if (['X', 'Y', 'M', 'L'].some(sym => term.includes(sym))) return dev.includes(term);
                if (/^\d+$/.test(term)) {
                    const regex = new RegExp(`(?<!\\d)${term}(?!\\d)`);
                    return regex.test(com);
                }
                return com.includes(term) || (alias && com.includes(alias)) || dev.includes(term);
            });
        });

        if (filtered.length > 0) {
            noData.style.display = 'none';
            const fragment = document.createDocumentFragment();
            filtered.slice(0, 500).forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><strong>${item.device}</strong></td><td>${item.comment}</td><td class="rtb-cell">${item.rtb || '-'}</td>`;
                fragment.appendChild(tr);
            });
            tbody.appendChild(fragment);
        } else {
            noData.style.display = 'block';
        }
    }
</script>
