<!DOCTYPE html>

<head>

    <style>
        body { font-family: 'Malgun Gothic', sans-serif; padding: 10px; background-color: #f4f4f4; margin: 0; }
        .container { max-width: 100%; margin: auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .count-info { font-size: 0.8em; color: #666; margin-bottom: 8px; text-align: right; font-weight: bold; }

        .table-wrapper { overflow-x: auto; max-height: 70vh; border: 1px solid #ddd; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th, td { padding: 10px 8px; border: 1px solid #ddd; text-align: left; word-break: break-all; }
        th { background-color: #007bff; color: white; position: sticky; top: 0; z-index: 10; }
        
        td:first-child { width: 25%; font-weight: bold; background-color: #fcfcfc; }

<body>

<div class="container">
    <h2>ğŸ›  PLC ê²€ìƒ‰ (X, Y, M, L)</h2>
    
    <div class="filter-group">
        <button id="btn-ALL" class="filter-btn active" onclick="setFilter('ALL')">ì „ì²´</button>
        <button id="btn-X" class="filter-btn" onclick="setFilter('X')">Xì ‘ì </button>
        <button id="btn-Y" class="filter-btn" onclick="setFilter('Y')">Yì ‘ì </button>
        <button id="btn-ML" class="filter-btn" onclick="setFilter('ML')">M/Lì½”ì¼</button>
    </div>

    <div id="countInfo" class="count-info">ë°ì´í„° ë¡œë“œ ì¤‘...</div>
    <input type="text" id="searchInput" placeholder="ê²€ìƒ‰ì–´ ì…ë ¥ (ì˜ˆ: ë¦¬í”„íŠ¸, 92)" onkeyup="search()" inputmode="search">
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>ì ‘ì </th>
                    <th>ì½”ë©˜íŠ¸</th>
                    <th>RTB</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
        <div id="noData" class="no-result">ğŸ” ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
    </div>
    <div class="bottom-spacer"></div>
</div>

<script src="data_x.js"></script>
<script src="data_y.js"></script>
<script src="data_m.js"></script>
<script src="data_l.js"></script>

<script>
    let allDevices = [];
    let currentFilter = 'ALL';

    // í•œ-ì˜ êµì°¨ ê²€ìƒ‰ìš© ì‚¬ì „
    const aliasMap = {
        "ë¦¬í”„íŠ¸": "LIFT", "LIFT": "ë¦¬í”„íŠ¸",
        "ìŠ¤í† í¼": "STOPPER", "STOPPER": "ìŠ¤í† í¼",
        "ì‹¤ë¦°ë”": "CYLINDER", "CYLINDER": "ì‹¤ë¦°ë”",
        "ì„¼ì„œ": "SENSOR", "SENSOR": "ì„¼ì„œ",
        "ëª¨í„°": "MOTOR", "MOTOR": "ëª¨í„°",
        "ë””ë²„í„°":"DIVERTER", "DIVERTER":"ë””ë²„í„°"
    };

    window.onload = function() {
        try {
            // ëŒ€ì†Œë¬¸ì ë³€ìˆ˜ëª… ëª¨ë‘ ëŒ€ì‘
            const dx = (typeof devicesx !== 'undefined') ? devicesx : (typeof devicesX !== 'undefined' ? devicesX : []);
            const dy = (typeof devicesy !== 'undefined') ? devicesy : (typeof devicesY !== 'undefined' ? devicesY : []);
            const dm = (typeof devicesm !== 'undefined') ? devicesm : (typeof devicesM !== 'undefined' ? devicesM : []);
            const dl = (typeof devicesl !== 'undefined') ? devicesl : (typeof devicesL !== 'undefined' ? devicesL : []);

            allDevices = [...dx, ...dy, ...dm, ...dl];

            // 16ì§„ìˆ˜ ë° 10ì§„ìˆ˜ ì •ë ¬
            allDevices.sort((a, b) => {
                const getSortKey = (str) => {
                    const match = str.match(/^([A-Z]+)([0-9A-F]+)/i);
                    if (!match) return str;
                    const prefix = match[1].toUpperCase();
                    const isHex = (prefix === 'X' || prefix === 'Y');
                    const val = parseInt(match[2], isHex ? 16 : 10);
                    const order = { 'X': 1, 'Y': 2, 'M': 3, 'L': 4 };
                    return (order[prefix] || 9) + val.toString().padStart(10, '0');
                };
                return getSortKey(a.device).localeCompare(getSortKey(b.device));
            });

            document.getElementById('countInfo').innerText = 
                `X:${dx.length} Y:${dy.length} M:${dm.length} L:${dl.length} (ì´ ${allDevices.length}ê°œ)`;
            
            search(); 
        } catch (e) {
            console.error(e);
            document.getElementById('countInfo').innerText = "ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜!";
        }
    };

    function setFilter(type) {
        currentFilter = type;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('btn-' + type).classList.add('active');
        search();
    }

    function search() {
        const input = document.getElementById('searchInput').value.trim().toUpperCase();
        const searchTerms = input.split(' ').filter(term => term !== '');
        
        const tbody = document.getElementById('resultBody');
        const noData = document.getElementById('noData');
        tbody.innerHTML = '';

        const filtered = allDevices.filter(item => {
            const dev = (item.device || "").toUpperCase();
            const com = (item.comment || "").toUpperCase();

            // 1. ë²„íŠ¼ í•„í„°
            if (currentFilter === 'X' && !dev.startsWith('X')) return false;
            if (currentFilter === 'Y' && !dev.startsWith('Y')) return false;
            if (currentFilter === 'ML' && !(dev.startsWith('M') || dev.startsWith('L'))) return false;

            if (searchTerms.length === 0) return true;

            // 2. ê²€ìƒ‰ì–´ ë§¤ì¹­ (AND ê²€ìƒ‰)
            return searchTerms.every(term => {
                const alias = aliasMap[term] || "";
                
                // ì ‘ì  ê¸°í˜¸ í¬í•¨ ì‹œ
                if (['X', 'Y', 'M', 'L'].some(sym => term.includes(sym))) {
                    return dev.includes(term);
                }
                // ìˆ«ì ì •í™•ë„ ë§¤ì¹­
                if (/^\d+$/.test(term)) {
                    const regex = new RegExp(`(?<!\\d)${term}(?!\\d)`);
                    return regex.test(com);
                }
                // ì¼ë°˜ í…ìŠ¤íŠ¸ + í•œì˜ ë³„ëª… ê²€ìƒ‰
                return com.includes(term) || (alias && com.includes(alias)) || dev.includes(term);
            });
        });

        if (filtered.length > 0) {
            noData.style.display = 'none';
            const fragment = document.createDocumentFragment();
            filtered.slice(0, 500).forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><strong>${item.device}</strong></td><td>${item.comment}</td><td class="rtb-cell">${item.rtb || '-'}</td>`;
                fragment.appendChild(tr);
            });
            tbody.appendChild(fragment);
        } else {
            noData.style.display = 'block';
        }
    }
</script>
</body>
