<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLC ì ‘ì  ê²€ìƒ‰ê¸°</title>
    <style>
        /* ëª¨ë°”ì¼ ìµœì í™” ìŠ¤íƒ€ì¼ */
        body { font-family: 'Malgun Gothic', sans-serif; padding: 10px; background-color: #f4f4f4; margin: 0; }
        .container { max-width: 100%; margin: auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        h2 { text-align: center; font-size: 1.2rem; color: #333; margin-bottom: 15px; }
        
        /* í•„í„° ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .filter-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .filter-btn {
            flex: 1;
            padding: 10px 5px;
            border: 1px solid #007bff;
            background-color: white;
            color: #007bff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            outline: none;
        }
        .filter-btn.active {
            background-color: #007bff;
            color: white;
        }

        /* ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ */
        #searchInput { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 10px; 
            border: 2px solid #007bff; 
            border-radius: 8px; 
            font-size: 18px; 
            box-sizing: border-box;
            outline: none;
        }

        .count-info { font-size: 0.8em; color: #666; margin-bottom: 8px; text-align: right; }

        /* í…Œì´ë¸” ìŠ¤íƒ€ì¼ */
        .table-wrapper { overflow-x: auto; max-height: 70vh; border: 1px solid #ddd; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th, td { padding: 10px 8px; border: 1px solid #ddd; text-align: left; word-break: break-all; }
        th { background-color: #007bff; color: white; position: sticky; top: 0; z-index: 10; }
        
        td:first-child { width: 25%; font-weight: bold; background-color: #fcfcfc; }
        .rtb-cell { color: #d9534f; font-weight: bold; font-size: 12px; }
        
        .no-result { text-align: center; padding: 30px; color: #888; display: none; }
        .bottom-spacer { height: 50px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ›  PLC ê²€ìƒ‰ (X, Y, M, L)</h2>
    
    <div class="filter-group">
        <button id="btn-ALL" class="filter-btn active" onclick="setFilter('ALL')">ì „ì²´</button>
        <button id="btn-X" class="filter-btn" onclick="setFilter('X')">Xì ‘ì </button>
        <button id="btn-Y" class="filter-btn" onclick="setFilter('Y')">Yì ‘ì </button>
        <button id="btn-ML" class="filter-btn" onclick="setFilter('ML')">M/Lì½”ì¼</button>
    </div>

    <div id="countInfo" class="count-info">ë¡œë“œ ì¤‘...</div>
    <input type="text" id="searchInput" placeholder="ê³µì •ëª… ë˜ëŠ” ìˆ«ì ì…ë ¥..." onkeyup="search()" inputmode="search">
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>ì ‘ì </th>
                    <th>ì½”ë©˜íŠ¸</th>
                    <th>RTB</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
        <div id="noData" class="no-result">ğŸ” ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
    </div>
    <div class="bottom-spacer"></div>
</div>

<script src="data_x.js"></script>
<script src="data_y.js"></script>
<script src="data_m.js"></script>
<script src="data_l.js"></script>

<script>
    let allDevices = [];
    let currentFilter = 'ALL'; // í˜„ì¬ ì„ íƒëœ í•„í„° ìƒíƒœ

    window.onload = function() {
        try {
            allDevices = [
                ...(typeof devicesx !== 'undefined' ? devicesx : []),
                ...(typeof devicesy !== 'undefined' ? devicesy : []),
                ...(typeof devicesm !== 'undefined' ? devicesm : []),
                ...(typeof devicesl !== 'undefined' ? devicesl : [])
            ];
            
            // 16ì§„ìˆ˜ ê¸°ì¤€ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
            allDevices.sort((a, b) => {
                const getSortKey = (str) => {
                    const match = str.match(/^([A-Z]+)([0-9A-F]+)/i);
                    if (!match) return str;
                    const prefix = match[1].toUpperCase();
                    const hexValue = parseInt(match[2], 16);
                    const order = { 'X': 1, 'Y': 2, 'M': 3, 'L': 4 };
                    return (order[prefix] || 9) + hexValue.toString(16).padStart(8, '0');
                };
                return getSortKey(a.device).localeCompare(getSortKey(b.device));
            });

            document.getElementById('countInfo').innerText = `ì´ ${allDevices.length.toLocaleString()}ê°œ ë¡œë“œë¨`;
            document.getElementById('searchInput').focus();
            search(); 
        } catch (e) {
            console.error("ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:", e);
        }
    };

    // 2. í•„í„° ë²„íŠ¼ í´ë¦­ ì‹œ ì‹¤í–‰ë˜ëŠ” í•¨ìˆ˜
    function setFilter(type) {
        currentFilter = type;
        
        // ë²„íŠ¼ í™œì„±í™” ìŠ¤íƒ€ì¼ ê´€ë¦¬
        const btns = document.querySelectorAll('.filter-btn');
        btns.forEach(btn => btn.classList.remove('active'));
        document.getElementById('btn-' + type).classList.add('active');
        
        search(); // í•„í„° ë³€ê²½ í›„ ì¦‰ì‹œ ê²€ìƒ‰ ì‹¤í–‰
    }

    function search() {
        const input = document.getElementById('searchInput').value.trim().toUpperCase();
        const searchTerms = input.split(' ').filter(term => term !== '');
        
        const tbody = document.getElementById('resultBody');
        const noData = document.getElementById('noData');
        
        const fragment = document.createDocumentFragment();
        tbody.innerHTML = '';

        const filtered = allDevices.filter(item => {
            const dev = (item.device || "").toUpperCase();
            const com = (item.comment || "").toUpperCase();

            // ìƒë‹¨ í•„í„° ë²„íŠ¼ ê·œì¹™ ì ìš©
            if (currentFilter === 'X' && !dev.startsWith('X')) return false;
            if (currentFilter === 'Y' && !dev.startsWith('Y')) return false;
            if (currentFilter === 'ML' && !(dev.startsWith('M') || dev.startsWith('L'))) return false;

            // ê²€ìƒ‰ì–´ê°€ ì—†ìœ¼ë©´ í•„í„°ë§ í†µê³¼
            if (searchTerms.length === 0) return true;

            // ê²€ìƒ‰ì–´ ë§¤ì¹­ ë¡œì§
            return searchTerms.every(term => {
                // ì ‘ì  ê¸°í˜¸(X, Y, M, L) í¬í•¨ ì‹œ ì ‘ì ì—ì„œ ì°¾ê¸°
                if (/[XYML]/.test(term)) {
                    return dev.includes(term);
                }
                // ìˆ«ìë§Œ ìˆëŠ” ê²½ìš° ì½”ë©˜íŠ¸ì—ì„œ ì •í™•í•œ ìˆ«ì ë§¤ì¹­
                if (/^\d+$/.test(term)) {
                    const regex = new RegExp(`(?<!\\d)${term}(?!\\d)`);
                    return regex.test(com);
                }
                // ê¸°íƒ€ í…ìŠ¤íŠ¸ëŠ” ì½”ë©˜íŠ¸ í¬í•¨ ì—¬ë¶€ í™•ì¸
                return com.includes(term);
            });
        });

        if (filtered.length > 0) {
            noData.style.display = 'none';
            filtered.slice(0, 300).forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${item.device}</strong></td>
                    <td>${item.comment}</td>
                    <td class="rtb-cell">${item.rtb || '-'}</td>
                `;
                fragment.appendChild(tr);
            });
            tbody.appendChild(fragment);
        } else {
            noData.style.display = 'block';
        }
    }
</script>
</body>
</html>
